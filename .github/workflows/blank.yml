# This is a basic workflow to help you get started with Actions

name: push-develop
on:
  push:
    paths:
    - '**.cls'
jobs:
  changes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2.3.2
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
          fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.
      - id: file_changes
        uses: trilom/file-changes-action@v1.2.3
        with:
          output: ' '
          fileOutput: ' '
      - name: Log files added
        run: |
          cat $HOME/files_added.txt
          echo '${{ steps.file_changes.outputs.files_added}}' >> tomas.txt
      - name: Commit changes
        run: |
          git config --global user.name "psorafa"
          git config --global user.email "cauchemar00@gmail.com"
          git add tomas.txt
          git commit -m "Update tomas.txt"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.TOKEN }}
